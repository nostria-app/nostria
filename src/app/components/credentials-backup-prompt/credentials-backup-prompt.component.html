<div class="credentials-backup-prompt">
  <div class="prompt-content">
    <div class="prompt-header">
      <mat-icon class="backup-icon">key</mat-icon>
      <h3>Backup Your Account</h3>
    </div>

    <p class="prompt-message">
      Your Nostr identity is secured by your private key (nsec). Make sure to back it up to avoid losing access to your
      account. Without a backup, you cannot recover your identity if you lose your device.
    </p>

    <div class="prompt-actions">
      <button mat-button (click)="dismiss()">
        Maybe Later
      </button>
      <button mat-flat-button (click)="backupNow()">
        <mat-icon>shield</mat-icon>
        Backup Now
      </button>
    </div>
  </div>
</div>
