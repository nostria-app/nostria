<div class="hidden-chat-info-prompt">
  <div class="prompt-content">
    <div class="prompt-header">
      <mat-icon class="hidden-chat-icon">visibility_off</mat-icon>
      <h3>Chat Hidden</h3>
    </div>

    <p class="prompt-message">
      This chat is only hidden locally on this device. To show it again, open the top menu in Messages, choose
      "Show Hidden Chats", then use "Unhide Chat".
    </p>

    <div class="prompt-actions">
      <button mat-flat-button (click)="dismiss()">
        Got It
      </button>
    </div>
  </div>
</div>
