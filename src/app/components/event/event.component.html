@let item = record();

@if (item) {
<app-user-profile [pubkey]="item.event.pubkey"></app-user-profile>
<div class="event-content" (click)="openEvent()">
    <!-- {{ item.event.pubkey}}<br> -->
      <app-content [content]="item.data"></app-content>
</div>
} @else {
<div class="event-content">
    <p>Event not found</p>
</div>
}
