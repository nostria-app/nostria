@if (hasAnyStats()) {
<div class="reaction-stats">
  @if (reactions().length > 0) {
  <button class="stat-item" matRipple (click)="onStatClick('likes', $event)">
    <mat-icon class="stat-icon reactions-icon">favorite</mat-icon>
    <span class="stat-count">{{ reactions().length }}</span>
    <span class="stat-label">{{ reactions().length === 1 ? 'Reaction' : 'Reactions' }}</span>
  </button>
  }
  @if (replyCount() > 0) {
  <span class="stat-separator">&middot;</span>
  <span class="stat-item stat-item-static">
    <mat-icon class="stat-icon replies-icon">chat_bubble_outline</mat-icon>
    <span class="stat-count">{{ replyCount() }}</span>
    <span class="stat-label">{{ replyCount() === 1 ? 'Reply' : 'Replies' }}</span>
  </span>
  }
  @if (repostCount() > 0) {
  <span class="stat-separator">&middot;</span>
  <button class="stat-item" matRipple (click)="onStatClick('reposts', $event)">
    <mat-icon class="stat-icon reposts-icon">repeat</mat-icon>
    <span class="stat-count">{{ repostCount() }}</span>
    <span class="stat-label">{{ repostCount() === 1 ? 'Repost' : 'Reposts' }}</span>
  </button>
  }
  @if (totalZapAmount() > 0) {
  <span class="stat-separator">&middot;</span>
  <button class="stat-item" matRipple (click)="onStatClick('zaps', $event)">
    <mat-icon class="stat-icon zaps-icon">bolt</mat-icon>
    <span class="stat-count">{{ formattedZapAmount() }}</span>
    <span class="stat-label">sats</span>
  </button>
  }
</div>
}
