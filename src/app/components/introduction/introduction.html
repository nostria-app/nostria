<div class="introduction-container no-select">
  <div class="introduction-content">
    <!-- Action buttons section -->
    <div class="actions-section">
      <mat-card class="action-card new-user" (click)="openNewUserFlow()">
        <mat-card-content>
          <div class="card-content">
            <div class="card-icon">
              <mat-icon>person_add</mat-icon>
            </div>
            <div class="card-text">
              <h3 i18n="@@introduction.new-user.title">New User</h3>
              <p i18n="@@introduction.new-user.description">Create a new account with two clicks</p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>

      <mat-card class="action-card login" (click)="openLoginFlow()">
        <mat-card-content>
          <div class="card-content">
            <div class="card-icon">
              <mat-icon>login</mat-icon>
            </div>
            <div class="card-text">
              <h3 i18n="@@introduction.login.title">Login</h3>
              <p i18n="@@introduction.login.description">Sign in with your existing account</p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>

      <div class="terms-of-use-notice">
        <p i18n="@@introduction.terms-of-use">
          By using Nostria, you agree to our
          <a href="#" (click)="$event.preventDefault(); openTermsOfUse()">Terms of Use</a>.
        </p>
      </div>

      <!-- Language selection -->
      <div class="language-section">
        <mat-form-field appearance="outline" class="language-select">
          <mat-label i18n="@@introduction.language.label">Language</mat-label>
          <mat-select [ngModel]="localSettings.locale()" (selectionChange)="setLanguage($event.value)">
            @for (language of languages; track language.code) {
              <mat-option [value]="language.code">{{ language.name }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <!-- Logo and branding section -->
    <div class="branding-section">
      <div class="logo-container">
        <img src="/icons/nostria.png" alt="Nostria Logo" class="nostria-logo" />
      </div>
      <h1 class="app-title">Nostria</h1>
      <p class="app-slogan" i18n="@@introduction.slogan">Your Social Network</p>
    </div>
  </div>
</div>
