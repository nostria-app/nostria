<div class="introduction-container">
    <div class="introduction-content">
        <!-- Action buttons section -->
        <div class="actions-section">
            <mat-card class="action-card new-user" (click)="openNewUserFlow()">
                <mat-card-content>
                    <div class="card-content">
                        <div class="card-icon">
                            <mat-icon>person_add</mat-icon>
                        </div>
                        <div class="card-text">
                            <h3>New User</h3>
                            <p>Create a new account with two clicks</p>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>

            <mat-card class="action-card login" (click)="openLoginFlow()">
                <mat-card-content>
                    <div class="card-content">
                        <div class="card-icon">
                            <mat-icon>login</mat-icon>
                        </div>
                        <div class="card-text">
                            <h3>Login</h3>
                            <p>Sign in with your existing account</p>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>

            <!-- Learn more link button -->
            <div class="learn-more-section">
                <button mat-button class="learn-more-button" (click)="showWelcomeDialog()">
                    <mat-icon>info</mat-icon>
                    Learn about Nostr and Nostria
                </button>
            </div>
        </div>

        <!-- Logo and branding section -->
        <div class="branding-section">
            <div class="logo-container">
                <img src="/icons/nostria.png" alt="Nostria Logo" class="nostria-logo">
            </div>
            <h1 class="app-title">Nostria</h1>
            <p class="app-slogan">Your Social Network</p>
        </div>
    </div>
</div>
