@if (media.hasQueue()) {
@if (isLiveStream()) {
<app-live-stream-player [footer]="footer()" />
} @else if (isYouTube()) {
<app-youtube-player [footer]="footer()" />
} @else if (isVideo()) {
<app-video-player [footer]="footer()" />
} @else if (isAudio()) {
<app-audio-player [footer]="footer()" />
}
}
