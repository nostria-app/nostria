<div class="video-player-container" [class.footer-mode]="footer()" [class.expanded-mode]="!footer()">
  <!-- Header (Expanded Mode Only) -->
  <div class="video-header" [class.hidden]="footer()">
    <div class="video-title">
      <h2>{{ media.current()?.title || 'Video' }}</h2>
    </div>
    <div class="video-actions">
      <button mat-icon-button matTooltip="Picture in Picture" (click)="pictureInPicture()">
        <mat-icon>picture_in_picture_alt</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Minimize" (click)="toggleFullscreen()">
        <mat-icon>minimize</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Close" (click)="media.exit()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <!-- Video Area (Shared) -->
  <div class="video-area">
    <video #videoElement class="video-element" [src]="media.videoUrl()" [muted]="media.muted" autoplay playsinline
      (error)="onVideoError($event)"></video>

    @if (!footer()) {
    <!-- Custom Controls for Expanded Mode -->
    <app-video-controls [videoElement]="videoElement"
      [config]="{ isLiveStream: false, showQuality: media.hlsQualityLevels().length > 0 }"
      [qualityLevels]="media.hlsQualityLevels()" [currentQuality]="media.hlsCurrentQuality()"
      (playPause)="onPlayPause()" (seek)="onSeek($event)" (volumeChange)="onVolumeChange($event)"
      (muteToggle)="media.mute()" (qualityChange)="media.setHlsQuality($event)"
      (playbackRateChange)="onPlaybackRateChange($event)" (fullscreenToggle)="toggleFullscreen()"
      (pipToggle)="pictureInPicture()" />
    } @else {
    <!-- Footer Overlay (Footer Mode Only) -->
    <div class="video-controls-overlay">
      <button mat-icon-button matTooltip="Picture in Picture" (click)="pictureInPicture()">
        <mat-icon>picture_in_picture_alt</mat-icon>
      </button>
    </div>
    }
  </div>

  <!-- Media Info (Footer Mode Only) -->
  <div class="media-info" [class.hidden]="!footer()">
    <div class="media-info-text">
      <div class="media-title">{{ media.current()?.title || 'Video' }}</div>
      @if (media.current()?.artist) {
      <div class="media-artist">
        @if (isNpubArtist(media.current()?.artist)) {
        <app-user-profile [pubkey]="getNpubPubkey(media.current()!.artist!)" view="compact" />
        } @else {
        {{ media.current()?.artist }}
        }
      </div>
      }
    </div>
  </div>

  <!-- Footer Controls (Footer Mode Only) -->
  <div class="video-controls" [class.hidden]="!footer()">
    <div class="control-buttons">
      <button [disabled]="!media.canPrevious()" (click)="media.previous()" mat-icon-button matTooltip="Previous">
        <mat-icon>skip_previous</mat-icon>
      </button>

      @if (media.paused) {
      <button matTooltip="Play" (click)="media.resume()" mat-icon-button>
        <mat-icon>play_arrow</mat-icon>
      </button>
      } @else {
      <button matTooltip="Pause" (click)="media.pause()" mat-icon-button>
        <mat-icon>pause</mat-icon>
      </button>
      }

      <button [disabled]="!media.canNext()" (click)="media.next()" mat-icon-button matTooltip="Next">
        <mat-icon>skip_next</mat-icon>
      </button>

      <button matTooltip="View queue" routerLink="/queue" mat-icon-button>
        <mat-icon>queue_music</mat-icon>
      </button>

      @if (media.muted) {
      <button matTooltip="Unmute" (click)="media.mute()" mat-icon-button>
        <mat-icon>volume_off</mat-icon>
      </button>
      } @else {
      <button matTooltip="Mute" (click)="media.mute()" mat-icon-button>
        <mat-icon>volume_up</mat-icon>
      </button>
      }
    </div>

    <div class="control-actions">
      <button mat-icon-button matTooltip="Expand" (click)="toggleFullscreen()">
        <mat-icon>open_in_full</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Close" (click)="media.exit()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>
