<div class="comment-editor-dialog">
  <h2 mat-dialog-title>{{ getTitle() }}</h2>

  <mat-dialog-content>
    <div class="editor-container">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Your comment</mat-label>
        <textarea #contentTextarea matInput [(ngModel)]="content"
          placeholder="Write your comment... (plaintext only, no formatting)" rows="6" [disabled]="isPublishing()"
          (keydown)="onKeydown($event)"></textarea>
        <mat-hint>Press Ctrl+Enter (Option+Enter on Mac) to publish</mat-hint>
      </mat-form-field>

      <div class="actions-row">
        <button mat-icon-button (click)="recordAudio()" [disabled]="isPublishing()" matTooltip="Record audio clip">
          <mat-icon>mic</mat-icon>
        </button>
      </div>

      @if (audioAttachment()) {
      <div class="audio-attachment">
        <mat-icon>audiotrack</mat-icon>
        <span>Voice message attached ({{ audioAttachment()!.duration }}s)</span>
        <button mat-icon-button (click)="audioAttachment.set(null); content.set('')">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      }

      @if (content().trim()) {
      <div class="preview-section">
        <h3>Preview</h3>
        <div class="preview-content">
          <app-content [content]="content().trim()" [event]="data.rootEvent"></app-content>
        </div>
      </div>
      }
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()" [disabled]="isPublishing()">Cancel</button>
    @if (isPublishing()) {
    <button mat-flat-button color="primary" [disabled]="true">
      <mat-icon>hourglass_empty</mat-icon>
      Publishing...
    </button>
    } @else {
    <button mat-flat-button color="primary" (click)="onPublish()" [disabled]="!content().trim() && !audioAttachment()">
      <mat-icon>send</mat-icon>
      Publish Comment
    </button>
    }
  </mat-dialog-actions>

  @if (isPublishing()) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }
</div>
