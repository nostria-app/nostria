<h1></h1>

<app-event [id]="id()"></app-event>

<div class="reactions">
    @for(reaction of reactions(); track reaction.emoji) {
    <div class="reaction">
        <span class="emoji">{{ reaction.emoji }}</span>
        <span class="count">{{ reaction.count }}</span>
    </div>
    }
</div>

@if (reposts()) {
    <mat-icon>repeat</mat-icon>
    {{ reposts().length }}
}


@if (error() ) { <div class="warn">
{{ error() }}
</div>
}


@for(event of replies(); track event.id) {
    <app-event [id]="event.id"></app-event>
}
