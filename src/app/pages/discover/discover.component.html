<div class="page">
  <mat-tab-group [selectedIndex]="selectedTabIndex()" (selectedIndexChange)="onTabChange($event)"
    animationDuration="200ms">
    <!-- Events Tab -->
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>auto_awesome</mat-icon>
        <span>Content</span>
      </ng-template>

      <div class="tab-content">
        <app-discover-content-tab></app-discover-content-tab>
      </div>
    </mat-tab>

    <!-- Media Tab -->
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>play_circle</mat-icon>
        <span>Media</span>
      </ng-template>

      <div class="tab-content">
        <app-discover-media-tab></app-discover-media-tab>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
