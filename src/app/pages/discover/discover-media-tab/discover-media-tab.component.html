<div class="explore-media-container">
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <h2>Discover Media</h2>
      <p>Explore podcasts, music, videos, photography and more from the decentralized web</p>
    </div>
  </section>

  <!-- Category Cards -->
  <section class="categories-section">
    <h3 class="section-title">Browse by Category</h3>
    <div class="category-grid">
      @for (category of mediaCategories; track category.id) {
      <button class="category-card" matRipple [style.background]="category.gradient" (click)="selectCategory(category)">
        <div class="category-icon">
          <mat-icon>{{ category.icon }}</mat-icon>
        </div>
        <div class="category-content">
          <span class="category-title">{{ category.title }}</span>
          <span class="category-description">{{ category.description }}</span>
        </div>
        <mat-icon class="category-arrow">arrow_forward</mat-icon>
      </button>
      }
    </div>
  </section>
</div>
