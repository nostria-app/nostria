<div class="tab-content">
  <div class="replies-container">
    <div class="replies-list-container">
      @if (profileState.replies().length === 0) {
        <div class="empty-state">
          <mat-icon>reply_all</mat-icon>
          <p>No replies to display yet</p>
        </div>
      } @else {
        <div class="replies-list">
          @for (note of filteredReplies(); track note.event.id || $index) {
            <app-event [event]="note.event" appearance="card"></app-event>
          }
        </div>
      }
    </div>

    <div class="options-section">
      <h3 class="options-title">Display Options</h3>
      <div class="option-controls">
        <mat-slide-toggle
          [checked]="showLegacyReplies()"
          (change)="toggleLegacyReplies()"
          color="primary"
        >
          Legacy Replies
        </mat-slide-toggle>
        <span class="option-description">
          Show legacy replies means comments made by Nostr clients that do not support the new reply
          format.
          <!-- @if (showLegacyReplies()) {
            Showing oldest replies first
          } @else {
            Showing newest replies first
          } -->
        </span>
      </div>
    </div>
  </div>
</div>
