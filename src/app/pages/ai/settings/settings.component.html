<div class="settings-container">
  <header class="page-header">
    <h1>
      <mat-icon>psychology</mat-icon>
      AI Settings
    </h1>
    <button mat-icon-button (click)="openInfoDialog()" matTooltip="About Local AI">
      <mat-icon>info</mat-icon>
    </button>
  </header>

  <mat-card class="settings-card main-toggle">
    <mat-card-content>
      <div class="toggle-row">
        <div class="toggle-label">
          <h3>Enable AI Features</h3>
          <p>Turn on/off all local AI capabilities</p>
        </div>
        <mat-slide-toggle [checked]="settings.settings().aiEnabled" (change)="toggleAi()" color="primary">
        </mat-slide-toggle>
      </div>
    </mat-card-content>
  </mat-card>

  @if (settings.settings().aiEnabled) {
  <div class="features-grid">
    <mat-card class="settings-card">
      <mat-card-header>
        <mat-card-title>Voice</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="setting-item">
          <label>Voice Agent</label>
          <mat-form-field appearance="outline">
            <mat-select [value]="settings.settings().aiVoice" (selectionChange)="updateVoice($event.value)">
              <mat-option value="female">Female</mat-option>
              <mat-option value="male">Male</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="settings-card">
      <mat-card-header>
        <mat-card-title>Features</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="toggle-list">
          <div class="toggle-item">
            <span>Sentiment Analysis</span>
            <mat-slide-toggle [checked]="settings.settings().aiSentimentEnabled" (change)="toggleFeature('sentiment')"
              color="primary">
            </mat-slide-toggle>
          </div>
          <div class="toggle-item">
            <span>Translation</span>
            <mat-slide-toggle [checked]="settings.settings().aiTranslationEnabled"
              (change)="toggleFeature('translation')" color="primary">
            </mat-slide-toggle>
          </div>
          <div class="toggle-item">
            <span>Summarization</span>
            <mat-slide-toggle [checked]="settings.settings().aiSummarizationEnabled"
              (change)="toggleFeature('summarization')" color="primary">
            </mat-slide-toggle>
          </div>
          <div class="toggle-item">
            <span>Transcription (Speech-to-Text)</span>
            <mat-slide-toggle [checked]="settings.settings().aiTranscriptionEnabled"
              (change)="toggleFeature('transcription')" color="primary">
            </mat-slide-toggle>
          </div>
          <div class="toggle-item">
            <span>Speech Synthesis (Text-to-Speech)</span>
            <mat-slide-toggle [checked]="settings.settings().aiSpeechEnabled" (change)="toggleFeature('speech')"
              color="primary">
            </mat-slide-toggle>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  }
</div>
