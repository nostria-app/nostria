<div class="content">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Settings</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="setting-item">
        <span>Dark Mode</span>
        <mat-slide-toggle 
          [checked]="themeService.darkMode()" 
          (change)="toggleDarkMode()">
        </mat-slide-toggle>
      </div>
    </mat-card-content>
  </mat-card>
</div>
