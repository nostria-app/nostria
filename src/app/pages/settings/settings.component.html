<mat-card>
  <mat-card-header>
    <mat-card-title>Settings</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="settings-container">
      <mat-slide-toggle [(ngModel)]="darkMode" (change)="toggleDarkMode()">
        Dark Mode
      </mat-slide-toggle>
    </div>
  </mat-card-content>
</mat-card>
