  <meta name="theme-color" content="#0a0a0a" id="theme-color-meta" />
</head>

<body class="mat-typography">
  <script>
    // Apply saved theme and text scale immediately to prevent flash
    (function () {
      var theme = localStorage.getItem('nostria-theme');
      var isDark = theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches);
      document.body.style.backgroundColor = isDark ? '#0a0a0a' : '#efefef';
      document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');

      var themeColorMeta = document.getElementById('theme-color-meta');
      if (themeColorMeta) {
        themeColorMeta.setAttribute('content', isDark ? '#0a0a0a' : '#efefef');
      }

      // Apply saved text scale immediately (accessibility)
      var textScale = localStorage.getItem('nostria-text-scale');
      if (textScale) {
        var scale = parseFloat(textScale);
        if (!isNaN(scale) && scale >= 1.0 && scale <= 2.0) {
          document.documentElement.style.setProperty('--nostria-text-scale', scale);
        }
      }

      // Apply saved font preference immediately to prevent flash
      var savedFont = localStorage.getItem('nostria-font');
      if (savedFont) {
        var fontFamilies = {
          'roboto': 'Roboto, "Helvetica Neue", sans-serif',
          'system': '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif',
          'sora': 'Sora, "Helvetica Neue", sans-serif',
          'inter': 'Inter, "Helvetica Neue", sans-serif'
        };
        if (fontFamilies[savedFont]) {
          document.documentElement.style.setProperty('--nostria-font-family', fontFamilies[savedFont]);
          document.documentElement.setAttribute('data-font', savedFont);
        }
      }

      // Detect platform and set platform attribute for CSS targeting
      var isAndroid = /android/i.test(navigator.userAgent);
      var isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent) ||
        (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      var isStandalone = window.matchMedia('(display-mode: standalone)').matches ||
        window.navigator.standalone === true;
      if (isAndroid) {
        document.documentElement.setAttribute('data-platform', 'android');
      } else if (isIOS) {
        document.documentElement.setAttribute('data-platform', 'ios');
      }
      if (isStandalone) {
        document.documentElement.setAttribute('data-display-mode', 'standalone');
      }

      // Early error handler for module loading failures during bootstrap
      // This catches MIME type errors before Angular's error handlers are initialized
      var hasTriedRecovery = sessionStorage.getItem('nostria-recovery-attempted');

      function handleModuleLoadError(message) {
        if (hasTriedRecovery) {
          // Already tried recovery once this session, show error to user
          console.error('[BOOTSTRAP] Module load failed after recovery attempt:', message);
          var loadingEl = document.getElementById('app-loading');
          if (loadingEl) {
            loadingEl.innerHTML = '<div style="text-align:center;padding:20px;">' +
              '<h2>Failed to Load</h2>' +
              '<p style="opacity:0.8;margin:16px 0;">Please try clearing your browser cache and refreshing.</p>' +
              '<button onclick="clearCachesAndReload()" style="padding:12px 24px;font-size:16px;cursor:pointer;border:none;border-radius:8px;background:#FDA100;color:#1a1a1a;">Clear Cache & Reload</button>' +
              '</div>';
          }
          return;
        }

        console.warn('[BOOTSTRAP] Module load error detected, attempting recovery:', message);
        sessionStorage.setItem('nostria-recovery-attempted', 'true');

        // Clear caches and reload
        if ('caches' in window) {
          caches.keys().then(function (names) {
            return Promise.all(names.map(function (name) { return caches.delete(name); }));
          }).then(function () {
            if ('serviceWorker' in navigator) {
              return navigator.serviceWorker.getRegistrations().then(function (regs) {
                return Promise.all(regs.map(function (r) { return r.unregister(); }));
              });
            }
          }).then(function () {
            window.location.reload();
          }).catch(function () {
            window.location.reload();
          });
        } else {
          window.location.reload();
        }
      }

      // Make clearCachesAndReload available globally for the button
      window.clearCachesAndReload = function () {
        sessionStorage.removeItem('nostria-recovery-attempted');
        if ('caches' in window) {
          caches.keys().then(function (names) {
            return Promise.all(names.map(function (name) { return caches.delete(name); }));
          }).then(function () {
            if ('serviceWorker' in navigator) {
              return navigator.serviceWorker.getRegistrations().then(function (regs) {
                return Promise.all(regs.map(function (r) { return r.unregister(); }));
              });
            }
          }).finally(function () {
            window.location.reload();
          });
        } else {
          window.location.reload();
        }
      };

      window.addEventListener('error', function (event) {
        if (event.message && (
          event.message.indexOf('MIME type') !== -1 ||
          event.message.indexOf('Failed to fetch dynamically imported module') !== -1 ||
          event.message.indexOf('Loading chunk') !== -1
        )) {
          event.preventDefault();
          handleModuleLoadError(event.message);
        }
      });

      window.addEventListener('unhandledrejection', function (event) {
        var reason = event.reason ? event.reason.toString() : '';
        if (
          reason.indexOf('MIME type') !== -1 ||
          reason.indexOf('Failed to fetch dynamically imported module') !== -1 ||
          reason.indexOf('Loading chunk') !== -1
        ) {
          event.preventDefault();
          handleModuleLoadError(reason);
        }
      });

      // Clear recovery flag on successful load (after a delay to ensure app is bootstrapped)
      setTimeout(function () {
        if (document.querySelector('app-root')?.children.length > 1) {
          sessionStorage.removeItem('nostria-recovery-attempted');
          sessionStorage.removeItem('nostria-auto-reload-attempted');
        }
      }, 10000);
    })();
  </script>
  <app-root>
    <!-- Initial loading indicator shown before Angular bootstraps -->
    <div id="app-loading" style="
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
      font-family: Roboto, sans-serif;
    ">
      <style>
        /* Background is set on body via JS before this loads - inherit it */
        html,
        body {
          margin: 0;
          padding: 0;
        }

        #app-loading {
          color: #1a1a1a;
        }

        body[data-theme="dark"] #app-loading {
          color: #e4e4e4;
        }

        @keyframes app-spinner {
          0% {
            transform: rotate(0deg);
          }

          100% {
            transform: rotate(360deg);
          }
        }

        .app-loading-spinner {
          width: 48px;
          height: 48px;
          border: 4px solid rgba(253, 161, 0, 0.2);
          border-top-color: #FDA100;
          border-radius: 50%;
          animation: app-spinner 1s linear infinite;
        }

        body[data-theme="dark"] .app-loading-spinner {
          border-color: rgba(255, 185, 97, 0.2);
          border-top-color: #ffb961;
        }

        .app-loading-logo {
          width: 96px;
          height: 96px;
          margin-bottom: 20px;
          border-radius: 20%;
          object-fit: cover;
        }

        .app-loading-text {
          margin-top: 16px;
          font-size: 16px;
          opacity: 0.8;
        }

        .app-loading-reload {
          display: none;
          margin-top: 24px;
          flex-direction: column;
          align-items: center;
          gap: 12px;
          animation: fadeIn 0.3s ease-in;
        }

        .app-loading-reload.visible {
          display: flex;
        }

        @keyframes fadeIn {
          from {
            opacity: 0;
          }

          to {
            opacity: 1;
          }
        }

        .app-loading-reload-text {
          font-size: 14px;
          opacity: 0.6;
          text-align: center;
          max-width: 280px;
        }

        .app-loading-reload-btn {
          padding: 12px 24px;
          font-size: 14px;
          cursor: pointer;
          border: none;
          border-radius: 8px;
          background: #FDA100;
          color: #1a1a1a;
          transition: background 0.2s ease;
        }

        .app-loading-reload-btn:hover {
          background: #cb8000;
        }

        body[data-theme="dark"] .app-loading-reload-btn {
          background: #ffb961;
          color: #1a1a1a;
        }

        body[data-theme="dark"] .app-loading-reload-btn:hover {
          background: #ffddb8;
        }
      </style>
      <img src="/icons/nostria.png" width="96" height="96" alt="Nostria" class="app-loading-logo" />
      <div class="app-loading-spinner"></div>
      <div class="app-loading-text">Loading Nostria...</div>
      <div id="app-loading-reload" class="app-loading-reload">
        <div class="app-loading-reload-text">Taking longer than expected?</div>
        <button class="app-loading-reload-btn" onclick="clearCachesAndReload()">Clear Cache & Reload</button>
      </div>
      <script>
        // Show reload button after 10 seconds if still loading
        setTimeout(function () {
          var reloadEl = document.getElementById('app-loading-reload');
          var loadingEl = document.getElementById('app-loading');
          // Only show if app-loading is still visible (Angular hasn't bootstrapped)
          if (reloadEl && loadingEl && loadingEl.offsetParent !== null) {
            reloadEl.classList.add('visible');
          }
        }, 10000);

        // Auto-reload after 20 seconds if Angular still hasn't bootstrapped (one-time only)
        setTimeout(function () {
          var loadingEl = document.getElementById('app-loading');
          // Only auto-reload if the pre-Angular loading screen is still visible
          if (loadingEl && loadingEl.offsetParent !== null) {
            var hasAutoReloaded = sessionStorage.getItem('nostria-auto-reload-attempted');
            if (!hasAutoReloaded) {
              console.warn('[BOOTSTRAP] App not loaded after 20s, attempting automatic reload');
              sessionStorage.setItem('nostria-auto-reload-attempted', 'true');
              window.location.reload();
            }
          }
        }, 20000);

        // Clear auto-reload flag on successful load
        setTimeout(function () {
          if (document.querySelector('app-root')?.children.length > 1) {
            sessionStorage.removeItem('nostria-auto-reload-attempted');
          }
        }, 12000);
      </script>
    </div>
  </app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
